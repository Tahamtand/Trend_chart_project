<!DOCTYPE html>
<html>
<head>
<meta charset ="utf-8">
<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="StackedChart.js" defer></script>
<link rel="stylesheet" href="StackedChart.css">
<title>Winter Olympic Data</title>
</head>

<body>
    <img src="olympicflag.jpg" class="olympic_pic" alt="olympic picture">
    <div id="bkg_img">
        <h1 class="top_title">Top 10 Olympic  Medal Winning Countries From (1924-2014)
        </h1>
        <div class="main_info">  
            <div>
            
                <p class="input_name select_year">Select year:</p>
                <select id="year"></select>
                <div>
                    <input type="checkbox" id="sort">	
                    <p class="input_name">Toggle sort</p>
                </div>
                <div class="data_table">
                    <svg id="chart" width="650" height="400"></svg>
                </div>
            </div>
        </div> 
    </div>
</body>
</html>
