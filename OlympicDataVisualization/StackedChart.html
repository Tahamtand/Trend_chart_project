<!DOCTYPE html>
<html>
<head>
<meta charset ="utf-8">
<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="StackedChart.js" defer></script>
<link rel="stylesheet" href="StackedChart.css">
<title>Winter Olympic Data</title>
</head>

<body>
    <img src="olympics.png" class="olympic_pic" alt="olympic picture">
    <div id="bkg_img">
        <h1 class="top_title">Top 10 Olympic  Medal Winning Countries (From 1924-2014)
        </h1>
        <div class="main_info">  
            <div class="user_option">
                <p class="input_name select_year">Select year:</p>
                <select id="year"></select>
                <div>
                    <input type="checkbox" id="sort">	
                    <p class="input_name">Toggle sort</p>
                </div>
                <div class="data_table">
                    <svg id="chart" width="750" height="500"></svg>
                </div>
            </div>
         
            <table class="legend_table">
                <tbody>
                    <tr>
                        <th class="country_tbl">Country</th>
                        <th class="total_mdl_tbl">Total Medals</th>
                    </tr>
                   
                    <tr>
                        <td>United States</td>
                        <td>653</td>
                    </tr>
                    <tr>
                        <td>Canada</td>
                        <td>625</td>
                    </tr>
                    <tr>
                        <td>Norway</td>
                        <td>457</td>
                    </tr>
                    <tr>
                        <td>Soviet Union</td>
                        <td>440</td>
                    </tr>
                    <tr>
                        <td>Finland</td>
                        <td>434</td>
                    </tr>
                    <tr>
                        <td>Sweden</td>
                        <td>433</td>
                    </tr>
                    <tr>
                        <td>Germany</td>
                        <td>360</td>
                    </tr>
                    <tr>
                        <td>Switzerland</td>
                        <td>285</td>
                    </tr>
                    <tr>
                        <td>Austria</td>
                        <td>280</td>
                    </tr>
                    <tr>
                        <td>Russia</td>
                        <td>263</td>
                    </tr>
                    
                </tbody>
</table>
<!-- DivTable.com -->
        </div> 
    </div>
</body>
</html>
